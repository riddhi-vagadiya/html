

<html>
<head>
	<title>listing tag</title>
</head>
<body>
	<h1>unordered list</h1>
	<p>grocery names</p>
	<ul>
		<li>milk</li>
		<li>bread</li>
		<li>coffee</li>
		<li>paneer</li>
	</ul>
	<h1>discription tag</h1>
	<dl>
		<dt>coffee</dd>
		<dd>-500 gms</dd>
		<dt>milk</dt>
		<dd>- 1 leter gold</dd>
	</dl>
</body>
</html>
