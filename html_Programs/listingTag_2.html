

<html>
<head>
	<title>listing tag</title>
</head>
<body>
	<h1>ordered list</h1>
	<p>reversed attributed</p>
	<ol reversed>
		<li>riddhi</li>
		<li>jeel</li>
		<li>dipali</li>
	</ol>
	<h1>unordered list</h1>
	<p>fruit name</p>
	<ul>
		<li>apple</li>
		<li>mango</li>
		<li>orange</li>
		<li>greps</li>
	</ul>
</body>
</html>
