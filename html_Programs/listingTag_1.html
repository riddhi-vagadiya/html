

<html>
<head>
	<title>listing tag</title>
</head>
<body>
	<h1>ordered list</h1>
	<p>reversed attributed</p>
	<ol reversed>
		<li>html</li>
		<li>css</li>
		<li>javascript</li>
	</ol>
	<p>started attribut</p>
	<ol start="1">
		<li>html</li>
		<li>css</li>
		<li>php</li>
	</ol>
	<p>type attribut</p>
	<ol type="i">
		<li>html</li>
		<li>css</li>
		<li>php</li>
	</ol>	
</body>
</html>
