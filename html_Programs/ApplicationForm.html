<html>
<head>
	<title>form</title>
</head>
<body bgcolor="skyblue">
	<h1>Job Application form</h1>
	<form>
	<table border="0" cellpadding="5px">
	<tr>	
		<td>First Name</td>
		<td><input type="text" id="first name">
		<td>Last Name</td>
		<td><input type="text" id="Last name">
	</tr>
	<tr>	
		<td>Gender</td>
	</tr>
	<tr>  
		<td><input type="radio" name="female">female
		<td><input type="radio" name="male">male
		<td>Phone</td>
		<td><input type="Phone number" id="Phone">	
	</tr>
	<tr>
		<td>Date of Birth</td>
		<td><input type="Date of birth" name="Dob"></td>
		<td>Email</td>
		<td><input type="email" name="eamil"></td>
	</tr>
	<tr>
		<td>Address</td>
		<td><input type="address" name="address"></td>
		<td>Streer</td>
		<td><input type="street" name="street"></td>
	</tr>
	<tr>
		<td>city</td>
		<td>
		<select>
		<option>rajkot</option>
		<option>surat</option>
		<option>ahmeabad</option>
		<option>mumbai</option>
		</select>
		</td>
		<td>Zip code</td>
		<td><input type="zip code" name="zip code"></td>
	</tr>
	<tr>
		<td>Education</td>
		<td>
		<select>
		<option>High School</option>
		<option>Univercity</option>
		</select>
		</td>
	</tr>
	<tr>
			<td colspan="4"> 
				   <div style="text-align: center">
					<button type="submit">Submit</button>
					<button type="reset">Reset</button>
				</div>
			</td>
		</tr>
	</form>
</body>
</html>
