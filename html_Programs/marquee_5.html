

<html>
<head>
	<title>Marquee</title>
</head>
<body>
	<h1>web designing<h1>
	<marquee behaviour="left">
		<p>HTML, CSS, JAVASCRIPT</p>
	</marquee>
	<h2>height, width, bgcolor marquee elements</h2>
	<marquee height="80" width="1400" bgcolor="pink">
		<p>HTML, CSS, JAVASCRIPT</p>
	</marquee>
	<h2>behaviour maequee tag</h2>
	<marquee behaviour="alternate">
		<p>HTML, CSS, JAVASCRIPT</p>
	</marquee>
	<h2>speed marquee tag</h2>
	<marquee scrollamount="50">
		<p>HTML, CSS, JAVASCRIPT</p>
	</marquee>
	<h2>delay time marquee tag</h2>
	<marquee scrolldelay="600">
		<p>HTML, CSS, JAVASCRIPT</p>
	</marquee>
</body>
</html>
