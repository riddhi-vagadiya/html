<html>
<head>
	<title>from</title>
</head>
<body bgcolor="pink">
	<center>
	<form>
	<h1><font size="6"><i>Registration Form</i></h1>
	<table border="0" cellpadding="10px">
	<tr>
		<td><font size="5">First Name:</td>
		<td><input type="text" id="First name"></td>
	</tr>
	<tr>
		<td><font size="5">Last Name:</td>
		<td><input type="text" id="Last name"></td>
	</tr>
	<tr>
		<td><font size="5">E-mail:</td>
		<td><input type="email" id="E-mail"></td>
	</tr>
	<tr>
		<td><font size="5">Age:</td>
		<td><input type="number" id="Age"></td>
	</tr> 
	<tr>
		<td><font size="5">Date of Birth:</td>
		<td><input type="date of birth" id="dob"></td>
	</tr>
	<tr>
		<td><font size="5">password:</td>
		<td><input type="password" id="password"></td>
	</tr>
	<tr>
		<td><font size="5">Confrim Password:</td>
		<td><input type="Confirm password" id="confirm password"></td>
	</tr>
	<tr>
		<td><font size="5">Gender:</td>
		<td colspan="2"><input type="radio" value="male">Male
		<input type="radio" value="female">Female
		<input type="radio" value="other">Other</td>
	</tr>
	<tr>
		<td><font size="5">Mobile Number:</td>
		<td><input type="mobile Number" id="mobile Number"></td>
	</tr>
	<tr>
		<td><font size="5">Address:</td>
		<td><textarea rows="6" cols="25"></textarea></td>
	</tr>
	<tr>
		<td colspan="3">
			<div style="text-align: center">	
				<button>Submit</button>
				<button>Reset</button>
			</div>
		</td>
	</tr>
	</center>
	</form>
	</table>
</body>
</html>
