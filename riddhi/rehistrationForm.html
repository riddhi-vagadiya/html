<html>
<head>
    <title>Form</title>
</head>
<body bgcolor="grey">
    <center>
        <form>
            <h1><font size="5"><u>Registration Form</u></font></h1>
            <table border="0" cellpadding="12px">
                <tr>
                    <td><font size="4">First Name:</font></td>
                    <td><input type="text" id="First name"></td>
                </tr>
                <tr>
                    <td><font size="4">Last Name:</font></td>
                    <td><input type="text" id="Last name"></td>
                </tr>
                <tr>
                    <td><font size="4">Nick Name:</font></td>
                    <td><input type="text" id="Nick name"></td>
                </tr>
                <tr>
                    <td><font size="4">E-mail:</font></td>
                    <td><input type="email" id="email"></td>
                </tr>
                <tr>
                    <td><font size="4">Password:</font></td>
                    <td><input type="password" id="password"></td>
                </tr>
                <tr>
                    <td><font size="4">Date of Birth:</font></td>
                    <td><input type="date" id="dob"></td>
                </tr>
                <tr>
                    <td><font size="4">Gender:</font></td>
                    <td colspan="2">
                        <input type="radio" value="Male" name="gender"> Male
                        <input type="radio" value="Female" name="gender"> Female
                        <input type="radio" value="Other" name="gender"> Other
                    </td>
                </tr>
                <tr>
                    <td><font size="4">Mobile:</font></td>
                    <td><input type="tel" id="mobile number"></td>
                </tr>
                <tr>
                    <td><font size="4">Address:</font></td>
                    <td><textarea rows="6" cols="25" required></textarea></td>
                </tr>
                <tr>
                    <td colspan="3"> 
                        <div style="text-align: center">
                            <button type="submit">Submit</button>
                            <button type="reset">Reset</button>
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
