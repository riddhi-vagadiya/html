<html>
<head>
	<title>form</title>
</head>
<body bgcolor="skyblue">
	<center>
	<form><br><br><br>
	<h1>Application Form</h1>
	<table border="0" cellpadding="9px">
		<tr>
			<td>First Name:</td>
			<td><input type="text" id="First name">
			<td>Last Name:</td>
			<td><input type="text" id="Last name">
		</tr>
		<tr>
			<td>Date of Birth:</td>
			<td><input type="Date" id="dob"></td>
			<td>Age:</td>
			<td><input type="number" id="age"></td>
		</tr>
		<tr>
			<td>Gender:</td>
			<td>
		 	<select>
			<option>male</option>
			<option>female</option>
			<option>other</option>
			</td>
			</select>
			<td>Email Address:</td>
			<td><input type="Email address" id="email"></td>
		</tr>
		<tr>
			<td>Positions Available:</td> 
				<td colspan="3 "><input type="radio" value="Junior Developer">Junior Developer
				<input type="radio" value="Mid-Level Developer">Mid-Level Developer
			        <input type="radio" value="Senior Developer">Senior Developer </td> <br><br>
		</tr>
		<tr>
			<td>Programming Language:</td>
				<td colspan="3"><input type="checkbox" value="Java">java
			        <input type="checkbox" value="JavaScript">javaScript
			        <input type="checkbox" value="Python">Python </td> <br><br>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="password" id="password"></td>
			<td>Confirm Password:</td>
			<td><input type="confirm password"></td> <br><br>
		</tr>
		<tr>
			<td colspan="4"> 
				   <div style="text-align: center">
					<button type="submit">Submit</button>
					<button type="reset">Reset</button>
				</div>
			</td>
		</tr>
	</form>
	</center>
</body>
