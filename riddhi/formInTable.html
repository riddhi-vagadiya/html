<html>
<head>
	<title>Demo Form In Table</title>
</head>
<body>
	<h1>Form</h1>
	<hr />
	<table border='0' cellpadding="5px" >
		<tr>
			<td>Name:</td>
			<td><input type="text" id="name" placeholder="Name here..." /></td>
			<td><sub>Please enter the name here as per your registered document.</sub></td>
		</tr>
		<tr>
			<td>Date Of Birth</td>
			<td><input type="date" id="dob" /></td>
			<td><sub>Please enter the Date of Birth here as per your registered document.</sub></td>	
		</tr>
	</table>
</body>
</html>
