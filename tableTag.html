

<html>
<head>
	<title>table</title>
	
</head>
<body>
	<table border="1" cellspacing="0" cellpadding="5" width="300">
	<tr>
		<td colspan="2">1</td>
		<td colspan="2">2</td>
		<td>3</td>
		<td>4</td>
	</tr>
	<tr>
		<td>5</td>
		<td>6</td>
		<td rowspan="2">9</td>
		<td rowspan="2">10</td>
		<td rowspan="2">11</td>
		<td rowspan="2">12</td>
	</tr>
	<tr>
		<td>7</td>
		<td>8</td>
	</tr>
	<tr>
		<td rowspan="3" colspan="2">13</td>
		<td colspan="2">14</td>
		<td>15</td>
		<td>16</td>
	</tr>
	<tr>
		<td colspan="2" rowspan="2">17</td>
		<td rowspan="2">18</td>
		<td colspan="2">19</td>
	</tr>
	<tr>
		<td colspan="1">20</td>
	</tr>
	

</body>
</html>
