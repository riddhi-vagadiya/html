<html
<head>
	<title>html</title>
</head>
<body bgcolor="skyblue">
	<marquee height="70" width="1400" bgcolor="yellow">
	<h1>application form</h1>
	</marquee>
	<hr>
	<center>
	<form>
	<table border="1" cellpadding="6px" width="600">
	<tr>
		<th colspan="2"><h1>pizza shop</h1></th>
	</tr>
	<tr>
		<td>Name</td>
		<td><input type="text" name="name">
	</tr>
	<tr>
		<td rowspan="1">pizza toppings</td>
			<td><input type="radio" name="abc" value="supreme">supreme <br>
			<input type="radio" name="abc" value="vegetarian">vagatarian <br>
			<input type="radio" name="abc" value="hawaiian">hawaiian </td> 	
	</tr>
	<tr>
		<td>pizza souce</td>
		<td>
		<select>
		<option>tomato</option>
		<option>white souce</option>
		</select>
		</td>
	</tr>
	<tr>
		<td>optional extras</td>
		<td><input type="checkbox" id="extra cheese">extra cheese 
		    <input type="checkbox" id="glutan free base">glutan free base
	</tr>
	<tr>
		<td>delivery instruction</td>
		<td><textarea rows="8" cols="30"></textarea>
	</tr>
	<tr>
		<td>link</td>
		<td><a href="https://lapinozpizza.in/">click here to see link</a>
	</tr>
	<tr>
	<tr>
		<td>video</td>
		<td><video controls width="160">
			<source src="video.mp4" type="video/mp4">
			</video>
		</td>
	</tr>
	<tr>
		<td colspan="2">
		<div style="text-align: center">
			<button>send order</button>
		</div>
		</td>
	</tr>
	</center>
	</form>
	</table>
	
</body>
</html>
